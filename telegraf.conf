# started from config from https://blog.networktocode.com/post/network_telemetry_for_snmp_devices/

[[inputs.snmp]]
    agents = ['udp://127.0.0.1:3301', 'udp://127.0.0.1:3302']
    version = 2
    community = 'public'
    interval = "15s"
    timeout = "5s"
    retries = 3

    [[inputs.snmp.field]]
        name = "hostname"
        oid = ".1.3.6.1.2.1.1.5.0"
        is_tag = true

    [[inputs.snmp.field]]
        name = "uptime"
        oid = "1.3.6.1.2.1.1.3.0"

    [[inputs.snmp.field]]
        name = "sysName"
        oid = "SNMPv2-MIB::sysName.0"
        is_tag = true

    [[inputs.snmp.field]]
        name = "sysUpTime"
        oid = "SNMPv2-MIB::sysUpTime.0"

  #####################################################
  #
  # Gather Interface Statistics via SNMP
  #
  #####################################################

  # IF-MIB::ifTable contains counters on input and output traffic as well as errors and discards.
  [[inputs.snmp.table]]
    name = "interface"
    inherit_tags = [ "hostname" ]
    oid = "IF-MIB::ifTable"

    # Interface tag - used to identify interface in metrics database
    [[inputs.snmp.table.field]]
      name = "name"
      oid = "IF-MIB::ifDescr"
      is_tag = true

  # IF-MIB::ifXTable contains newer High Capacity (HC) counters that do not overflow as fast for a few of the ifTable counters
  [[inputs.snmp.table]]
    name = "interface"
    inherit_tags = [ "hostname" ]
    oid = "IF-MIB::ifXTable"

    # Interface tag - used to identify interface in metrics database
    [[inputs.snmp.table.field]]
      name = "name"
      oid = "IF-MIB::ifDescr"
      is_tag = true
  
  # EtherLike-MIB::dot3StatsTable contains detailed ethernet-level information about what kind of errors have been logged on an interface (such as FCS error, frame too long, etc)
  [[inputs.snmp.table]]
    name = "interface"
    inherit_tags = [ "hostname" ]
    oid = "EtherLike-MIB::dot3StatsTable"
  
    # Interface tag - used to identify interface in metrics database
    [[inputs.snmp.table.field]]
      name = "name"
      oid = "IF-MIB::ifDescr"
      is_tag = true

#####################################################
#
# Export SNMP Information to Prometheus
#
#####################################################

[[outputs.prometheus_client]]
  listen = ":9012"
  metric_version = 2